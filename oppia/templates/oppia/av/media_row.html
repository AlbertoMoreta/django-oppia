{% load i18n %}
{% load display_functions %}
{% load staticfiles %}

<tr>
	<td>
		{% if media.uploaded_media.image %}
			<img src="{{ media.uploaded_media.image.url }}" width="50px">
		{% endif %}
	</td>
	<td><a href="{{ media.uploaded_media.file.url }}" target="_blank">{{ media.uploaded_media.filename }}</a></td>
	<td><code>{{ media.embed_code }}</code></td>
</tr>
