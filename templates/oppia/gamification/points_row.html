<tr>
    <td><code>{{event}}</code></td>
    <td><span class="points-pill">{{points}}</span> </td>
    <td>
        {% if level == 'custom' %}
             <i class="fas fa-2x fa-cog" data-toggle="tooltip" title="Custom points" data-placement="right"></i>
        {% endif %}

        {% if level == 'course' %}
            <i class="fas fa-2x fa-level-down-alt" data-toggle="tooltip" title="Inherited from course" data-placement="right"></i>
        {% endif %}

        {% if level == 'global' %}
        <i class="fas fa-2x fa-globe-africa" data-toggle="tooltip" title="Global settings" data-placement="right"></i>

        {% endif %}
        </td>
</tr>
